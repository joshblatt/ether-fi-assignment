name: test

on: workflow_dispatch

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry ğŸ—ï¸
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build ğŸš€
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests ğŸ§ª
        run: |
          forge test -vvv
        id: test
